    <div id = "submission-div" class = "container">
        <form action="myQuiz.php" method="POST">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id = "username" type="text" required aria-describedby="emailHelp" placeholder="Your name" name="name" required>
            </div>
            <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" class="form-control" id = "useremail" placeholder="Your email" name="email" required>
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="userphone">Phone Number</label>
                <input type="tel" class="form-control" id="userphone" placeholder="Phone Number" name="phone">
            </div>    
            <div class="form-group">
                <label for="userlocation">Location</label>
                <input type="text" class="form-control" id="userlocation" placeholder="City, country" name="location">
            </div>
            <div class="form-group">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="moredetails" value="moredetails" checked="" name="details">
                  <label class="custom-control-label" for="moredetails">I would like more detailed information about my test results</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="teachercontact" value="teachercontact" checked="" name="details">
                    <label class="custom-control-label" for="teachercontact">I would like to review the result with a teacher</label>
                  </div>
              </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <p  class = "hide">Test Data Hidden</p><input class = "hide"  id = "testdata" name="testdata" value = "Level_Test001"></p>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <input class = "btn btn-primary" type="submit" value="Save Test Result">
                <input class = "btn btn-primary btn-sm" type="reset" value="Clear">
            </div>
        </form>
